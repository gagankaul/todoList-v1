<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="./app.js" defer></script>
  <link rel="stylesheet" href="./styles.css">
  <title>A Simple Todo List</title>
</head>
<body>
  <div class="main header">
    <h1>A Simple Todo List App</h1>
  </div>

  <div class="btn-section">
    <button id="toggle-all-button" class="main-btn">Toggle All</button>
    <input id="add-input" placeholder="add a new todo">
    <button id="add-todo-button" class="main-btn">Add Todo</button>
    <input id="edit-todo-pos" placeholder="Position">
    <input id="edit-todo-input" placeholder="Revised Todo">
    <button id="edit-todo-button" class="main-btn">Edit Todo</button>
    <input id="toggle-todo-pos" placeholder="Position">
    <button id="toggle-todo-button" class="main-btn">Toggle Todo</button>
    </div>

  <div>
    <ul id="todo-list-ul">
    </ul>
  </div>

</body>
</html>
